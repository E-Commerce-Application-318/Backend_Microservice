server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3316/auth_db
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # None change
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  cloud:
    stream:
      bindings:
        # publisher
        statusUpdatedChannel:
          destination: order-status-updated
        # consumer
        receivedPaymentProcessingEvent-in-0:
          destination: order-payment-processed
        receivedOrderCancelledEventRefund-in-0:
          destination: order-cancelled-refund
      kafka:
        binder:
          brokers: localhost:9092
    function:
      definition: receivedPaymentProcessingEvent;receivedOrderCancelledEventRefund