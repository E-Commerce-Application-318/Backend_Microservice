server:
  port: 8085
spring:
  datasource:
    url: jdbc:h2:mem:cart_db
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop # Recreate tables and data on each restart
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    defer-datasource-initialization: true # Ensure tables are created before data.sql runs
  sql:
    init:
      mode: always # Always run initialization scripts
      data-locations: classpath:data.sql
      continue-on-error: false
  cloud:
    stream:
      bindings:
        # consumer
        receivedOrderCreatingEvent-in-0:
          destination: order-created
      kafka:
        binder:
          brokers: localhost:9092
    function:
      definition: receivedOrderCreatingEvent

services:
  product:
    base-url: http://localhost:8082/product
  shop:
    base-url: http://localhost:8083/shop